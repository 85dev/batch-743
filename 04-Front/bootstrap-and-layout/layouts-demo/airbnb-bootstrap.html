<html>

<head>
  <meta charset="utf-8">

  <title>Bootstrap demo</title>

  <!-- Need to read device screen width (Bootstrap) -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Fontawesome CSS only! -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>

  <!-- Code here -->

            <div class="carousel-item active">
              <img src="images/flat.jpg" class="d-block w-100 rounded" alt="flat">
            </div>
            <div class="carousel-item">
              <img src="images/bedroom.jpg" class="d-block w-100 rounded" alt="bedroom">
            </div>
            <div class="carousel-item">
              <img src="images/bathroom.jpg" class="d-block w-100 rounded" alt="bathroom">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">

      </div>
      <div class="col-12 col-lg-4">
        <div class="p-4 border rounded">
          <h2>Book this flat</h2>
          <form action="">
            <div class="form-group">
              <label for="">Message</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="">Arrival</label>
              <input type="date" class="form-control">
            </div>
            <div class="form-group">
              <label for="">Departure</label>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
